[mesh]
Nx=256
Ny=256
xmin=0.0
xmax=24.0
ymin=0.0
ymax=4.0

[run]
tend=200.0
save_freq=1.0

boundaries_x=reflecting
boundaries_y=reflecting



[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.1

[physics]
gamma0=1.6666666666666667
problem=C91
well_balanced_flux_at_y_bc=true

[gravity]
mode=constant
gy=40.0

[tri_layer]
perturbation=1.0e-3 
kappa1=1.0
kappa2=1.9999999999999996
y1=1.0
y2=2.0

[polytrope]
theta1=20.0
m1=1.0
theta2=10.000000000000002
m2=2.999999999999999

[thermal_conduction]
active=true
kappa=0.07

conductivity_mode=tri_layer

bc_ymin=no_flux
bc_ymax=no_flux

[viscosity]
active=true
mu=0.028

[heating]
active=true
mode=C2020


[misc]
log_frequency=10
log_energy_contributions=true
log_energy_frequency=10000
log_total_heating=false