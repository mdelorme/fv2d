[mesh]
Nx=256
Ny=256
xmin=0.0
xmax=4.0
ymin=0.0
ymax=2.0

[run]
tend=6.0
save_freq=0.01
boundaries_x=periodic
boundaries_y=absorbing
multiple_outputs=true

[solvers]
riemann_solver=hllc
reconstruction=pcm
CFL=0.8

[physics]
gamma0=1.6666667
problem=kelvin_helmholtz

[kelvin_helmholtz]
rho_fac=1.0
y1=0.5
y2=1.5
a=0.05
Amp=0.01
sigma=0.2
P0=10.0
uflow=1.0
