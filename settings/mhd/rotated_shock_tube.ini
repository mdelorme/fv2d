[mesh]
Nx=100
Ny=100
xmin=0.0
xmax=1.0
ymin=0.0
ymax=1.0

[run]
tend=0.20
save_freq=0.005
output_filename=rotated_shock_tube
boundaries_x=absorbing
boundaries_y=periodic

[solvers]
riemann_solver=fivewaves
time_stepping=RK2
reconstruction=plm
CFL=0.8

[physics]
gamma0=2.0
problem=rotated_shock_tube
