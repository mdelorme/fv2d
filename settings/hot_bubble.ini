[mesh]
Nx=64
Ny=64
Nghosts=3
xmin=0.0
xmax=1.0e6
ymin=0.0
ymax=1.5e6

[run]
tend=300.0
save_freq=1
boundaries_x=periodic
boundaries_y=periodic
output_filename=hot_bubble

[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.1
time_stepping=RK2

[physics]
problem=hot_bubble
gravity=true

[gravity]
mode=analytical
analytical_mode=hot_bubble

[hot_bubble]
g0=-1.09904373e5
x0=5.0e5
y0=1.875e5
r0=1.25e5
p0=1.0e6
A0=2.129425e13
amplitude=1.0e-3
