[mesh]
Nx=256
Ny=256
xmin= 0.0
xmax= 1.0
ymin= 0.0
ymax= 1.0

[run]
tend=1.5
save_freq=0.05
output_filename=orszag_tang
boundaries_x=periodic
boundaries_y=periodic

[solvers]
riemann_solver=idealGLM
reconstruction=plm
time_stepping=RK2
CFL=0.2
div_cleaning=none
GLM_scale=0.5

[physics]
gamma0=1.666666667
problem=orszag-tang
