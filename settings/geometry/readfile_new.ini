[mesh]
Nx=512
Ny=512
xmin=-1.0
xmax=1.0
ymin=-1.0
ymax=1.0
# geometry=cartesian
geometry=radial
# geometry=colella
geometry_colella_param=0.05
# mapc2p_type=center
mapc2p_type=centroid
# mapc2p_type=mapped
radial_radius=6.7241126339490150e+10
 
[run]  
tend=1000000.
save_freq=50.
multiple_outputs=false
# multiple_outputs=true
boundaries_x=fixed_readfile  
boundaries_y=fixed_readfile  
# output_filename=blast_ref

[solvers]
riemann_solver=hllc
# riemann_solver=hll
# reconstruction=pcm
# reconstruction=plm
reconstruction=grad-naive
# reconstruction=grad-bruner
# reconstruction=grad-bj
hancock=true
CFL=0.2
# time_stepping=RK2
# flux_solver=godounov

# gradient=least-square
gradient=least-square-wide
# gradient=least-square-node
# gradient=green-gauss
# gradient=green-gauss-wide
# use_pressure_gradient=true
use_pressure_gradient=false

[physics]
# gamma0=1.4
gamma0=1.6666666666
# problem=blast
# problem=smoothblast
gravity=readfile
problem=readfile
# spline_data=/local/home/gd274458/Documents/these_prgm/background_profile/sun_test.data
spline_data=settings/geometry/sun_test_new.data
perturbation=1e-6

