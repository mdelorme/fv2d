[mesh]
Nx=128
Ny=128
xmin=0.0
xmax=4.0
ymin=0.0
ymax=4.0

[run]
tend=200.0
save_freq=1.0

boundaries_x=reflecting
boundaries_y=reflecting



[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.1

[physics]
gamma0=1.6666666666666667
problem=C91
gravity=true
g=20.0
well_balanced_flux_at_y_bc=true

[tri_layer]
perturbation=1.0e-3 
kappa1=1.0
kappa2=2.999999999999999
y1=2.0
y2=3.0

[polytrope]
theta1=10.0
m1=1.0
theta2=3.3333333333333344
m2=4.999999999999998

[thermal_conduction]
active=true
kappa=0.07

conductivity_mode=tri_layer

bc_ymin=no_flux
bc_ymax=no_flux

[viscosity]
active=true
mu=0.028

[heating]
active=true
mode=C2020
log_total_heating=false


[misc]
log_frequency=10
log_energy_contributions=true
log_energy_frequency=10000