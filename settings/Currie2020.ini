[mesh]
Nx=128
Ny=128
xmin=0.0
xmax=4.0
ymin=0.0
ymax=1.4

[run]
tend=2000.0
save_freq=1.0

boundaries_x=periodic
boundaries_y=reflecting



[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.1

[physics]
gamma0=1.66666667
problem=C91
gravity=true
g=40.0
well_balanced_flux_at_y_bc=true

[C91]
perturbation=1.0e-3 

[polytrope]
theta1=20.0
m1=1.0

[thermal_conduction]
active=true
kappa=0.07

bc_ymin=no_conduction
bc_ymax=no_conduction

bc_ymin_value=20.0
bc_ymax_value=20.0

[viscosity]
active=true
mu=0.028

[heating]
active=true
mode=C2020
log_total_heating=false


[misc]
log_frequency=10