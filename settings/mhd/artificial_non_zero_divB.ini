[mesh]
Nx=256
Ny=4
xmin=-1.0
xmax=1.0
ymin=0.0
ymax=1.0

[run]
tend=5.0
save_freq=0.1
output_filename=articifial_non_zero_divB
boundaries_x=absorbing
boundaries_y=periodic

[solvers]
riemann_solver=idealGLM
time_stepping=RK2
reconstruction=plm
CFL=0.8
GLM_scale=1.0
[physics]
gamma0=1.4
problem=artifical_non_zero_divB
