[mesh]
Nx=160
Ny=40
xmin=0.0
xmax=4.0
ymin=2.0
ymax=3.0

[run]
tend=300.0
save_freq=1.0

boundaries_x=periodic
boundaries_y=reflecting

boundary_pressure=none



[solvers]
time_stepping=euler
riemann_solver=hllc
reconstruction=plm
CFL=0.3

[physics]
gamma0=1.66666667
problem=H84
gravity=true
g=2.0
well_balanced_flux_at_y_bc=true

[gravity]
mode=constant
gy=2.0
gx=0.0

[H84]
perturbation=1.0e-4

[polytrope]
m1=1.0

[thermal_conduction]
active=true
kappa=0.0071

bc_ymin=fixed_temperature
bc_ymax=fixed_gradient

bc_ymin_value=2.0
bc_ymax_value=1.0

[viscosity]
active=true
mu=0.0028

[misc]
log_frequency=1000