[mesh]
Nx=256
Ny=32
xmin=0.0
xmax=4.0
ymin=0.0
ymax=4.0

[run]
tend=200.0
save_freq=0.1

boundaries_x=reflecting
boundaries_y=reflecting



[solvers]
riemann_solver=hllc
reconstruction=pcm_wb
CFL=0.1

[physics]
gamma0=1.66666667
problem=C91
well_balanced_flux_at_y_bc=true

[gravity]
mode=constant
gx=0.0
gy=40.0

[c91]
perturbation=1.0e-3

[polytrope]
theta1=20.0
m1=1.0

[thermal_conduction]
active=true
kappa=0.07

bc_ymin=fixed_temperature
bc_ymax=fixed_gradient

bc_ymin_value=1.0
bc_ymax_value=20.0

[viscosity]
active=false
mu=0.0028

[misc]
log_frequency=1000