[mesh]
Nx=128
Ny=128
Nghosts=3
xmin=0.0
xmax=0.3
ymin=0.0
ymax=0.3

[run]
tend=1.0
save_freq=0.01
boundaries_x=periodics
boundaries_y=periodic
output_filename=implosion

[solvers]
riemann_solver=hllc
reconstruction=weno3
CFL=0.8
time_stepping=RK2

[physics]
problem=implosion
gamma0=1.4

[implosion]
x0=0.15
p_in=0.14
p_out=1.0
rho_in=0.125
rho_out=1.0